<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Drawing geojson point features in leaflet map</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
<div id="map" style="width: 700px;height: 500px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
var map = L.map('map').setView([7.47624127081804,3.9871435944014], 9);
mapLink = '<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: ' &copy; ' + mapLink,maxZoom: 18}).addTo(map);

var geojson = L.geoJson({"type":"FeatureCollection","features":[{
"type":"Feature",
"properties":{
"id":2,
"type":"pry"
},
"geometry":{"type":"Point",
"coordinates":[3.9871435944014,7.47624127081804]
}},{
"type":"Feature",
"properties":{
"id":3,
"type":"sec"
},
"geometry":{
"type":"Point",
"coordinates":[3.96963076165036,7.462678343231]
}}
]}).addTo(map);


</script>
</body>
</html>
