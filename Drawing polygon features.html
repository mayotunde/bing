<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<title>Drawing polygon features</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body style='background:#eeeeee'>
<p style='color:red'><strong>Drawing polygon features</strong></p>

<div id="map" style="width: 700px;height: 400px;border:2px solid black"></div>

<script>
var map = L.map('map').setView([15.56, 6.75], 4);
mapLink = '<a href="http://stamen.com">Stamen maps</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.Stamen.com/watercolor/{z}/{x}/{y}.png',{ attribution:' Map data &copy;' + mapLink}).addTo(map);

L.polygon([[11.55, 25.36],[6.53, 25.08],[2.30, 28.32],[1.71, 33.82],[8.94, 36.51],[13.41, 35.68],[13.21, 27.77]
   ]).addTo(map);

L.polygon([[3.17, 4.84], [9.11, 8.79], [6.78, 4.56], [4.94, 4.05]],
{fillColor: "#ae7", color: "#000", fillOpacity: 0.5, weight: 1}).bindPopup("poly2").addTo(map);


</script>
</body>
</html>
