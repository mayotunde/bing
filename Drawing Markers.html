<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<title>basic leaflet map</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>

<body style='background:#eeeeee'>
<p style='color:red'><strong>Adding markers</strong></p>

<div id="map" style="width: 700px;height: 400px;border:2px solid black"></div>

<script>
var map = L.map('map').setView([9.00, 8.00], 5);
mapLink = '<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: ' &copy; ' + mapLink,maxZoom: 18}).addTo(map);

L.marker([9.12, 8.45]).addTo(map);

L.circleMarker([7.78, 8.25]).addTo(map);

L.circleMarker([7.50, 3.75], {fillColor:'red', color:'black'}).bindPopup("marker").addTo(map);

var icon = L.icon({iconUrl:'https://lh3.googleusercontent.com/y4FBBlm8oYKsGkabT5D9TgDvVMTckBaSEOWwDIb5lc3GYTkzKQCLRdCd_oWKaHg7D97OpFwqHhPwFqkaweBxhlaZamgXVAIRuJSHgy4cOUEiRnIX6IRj5eRwtNnFvdFLaXZSbdiWZqruTY2hTPeo7wQJES8O-ePrK_WyLeUrEaCJpzIUK5xfass2FUQYd8Us9V_NpWHxJJvh-Nzx5xUi43NkW8aIOynrXM8HDhT8ECdapCKmk13Icn1rHhiUat9KdPpNi_l2gqPLKJbpjWSizR6LPbGdXGaJK1Esu1YSfaHiKDUdKJ9y9Ps2QW5WcOQAWQhQske3R5gT18q6xOMPjD0B1mUY-npyQSHwWuEJePN_3jpSacr6irYuK6KNZO53P_om-wCuFZ40Prae3axpqBrD0hwMzE_v3F22sfJkwF-SR1QyCJNzIInESQn6zDFrcDkfNqMaygQClAt0XSVoyWrzfGbM6EwbL4haRGVpt5D5a16eE7QpmPJWGJA_7JDSsWf_wGrwoMir88ePXj67c19JzpPXfNvSsfCgHLYM5c_EqAka9KhQU9ycNHbvj1UO3gju=w30-h30-no' ,iconsize: [15,15]});

L.marker([7.23, 7.44],{icon: icon}).addTo(map);

</script>
</body>
</html>
